<!DOCTYPE html>
<html>

<head>
  <title>The world of 12-factor apps</title>
  <meta name="description" content="Get the slides for 2hog's workshop on the world of 12-factor apps." />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans|IBM+Plex+Sans+Condensed|IBM+Plex+Serif" rel="stylesheet">
  <link href="/p-style.css" rel="stylesheet">
  <link href="/2hog-p-style.css" rel="stylesheet" />
</head>

<body>
  <textarea id="source"></textarea>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js">
  </script>
  <script>
    fetch('source.md').then(response => response.text()).then(text => {
      document.querySelector('#source').innerHTML = text;
      remark.macros.scale = function (percentage) {
        var url = this;
        return '<img src="' + url + '" style="width: ' + percentage + '" />';
      };
      var slideshow = remark.create({
        highlightStyle: 'monokai',
        highlightLines: true,
        ratio: '16:9',
      });
    });
  </script>
</body>

</html>
