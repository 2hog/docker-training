# What is a container

class: center, middle

## Containers are the use of a collection of **kernel tools and features**, in order to **jail** and **limit** a process according to our needs and wants.

???

Focus on:

* kernel tools and features - there are no containers in the kernel
* jail - this is isolation, namespaces
* limit - this is resource limiting, cgroups

---

# What is a container

* It’s a process
* Isolated in it’s own world, using namespaces
* Resource limited, using cgroups

???

* You can use ps aux and see all "container" processes running in the host
* Containers dont see other containers running in the system
* You can easily limit RAM and CPU usage, even though more RAM is available in the machine

---

# Namespaces

.center[A **namespace** wraps a global system resource in an abstraction that makes it appear to the processes within the namespace that **they have their own isolated instance of the global resource**. Changes to the global resource are visible to other processes that are members of the namespace, but are invisible to other processes. One use of namespaces is to **implement containers**.]

.footnote[The Linux man-pages project:<br />http://man7.org/linux/man-pages/man7/namespaces.7.html]

---

# Namespaces

* net
* mnt
* uts
* user
* pid

???

* Network -> each container sees it's own veth
* Mount -> each container has it's own file system
* etc

---

# cgroups

.center[**cgroups** (abbreviated from control groups) is a Linux kernel feature that **limits, accounts for, and isolates** the resource **usage** (CPU, memory, disk I/O, network, etc.) of a collection of processes.]

.footnote[Wikipedia:<br />https://en.wikipedia.org/wiki/Cgroups]

---

# cgroups

* memory
* cpu/cpuset
* devices
* blkio
* network*

.footnote[*network is not a real cgroup, it’s used though for metering]

???

* Memory has both soft and hard limit, meaning that soft will be applied if system is resource constrained
* CPU limits only when there is a lot of CPU demand
* Other cgroups
  * cpuacct - reports CPU usage
  * freezer - suspends or resumes tasks
  * Processes or container migration
  * perf_event - allows monitoring using perf
  * hugetlb - controls the amount of large pages
